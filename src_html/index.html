<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Parallax Effect</title>
    <link rel="stylesheet" href="styles.css">

    <script type="module" defer src="script.js"></script>
</head>
<body class="main">
    <div class="container">
        <div class="sticky">
            <div class="el" data-scale="4">
                <div class="imageContainer">
                    <img src="../public/images/1.jpeg" alt="image">
                </div>
            </div>
            <div class="el" data-scale="5">
                <div class="imageContainer">
                    <img src="../public/images/2.jpeg" alt="image">
                </div>
            </div>
            <div class="el" data-scale="6">
                <div class="imageContainer">
                    <img src="../public/images/3.jpg" alt="image">
                </div>
            </div>
            <div class="el" data-scale="5">
                <div class="imageContainer">
                    <img src="../public/images/4.jpg" alt="image">
                </div>
            </div>
            <div class="el" data-scale="6">
                <div class="imageContainer">
                    <img src="../public/images/5.jpg" alt="image">
                </div>
            </div>
            <div class="el" data-scale="8">
                <div class="imageContainer">
                    <img src="../public/images/6.jpg" alt="image">
                </div>
            </div>
            <div class="el" data-scale="9">
                <div class="imageContainer">
                    <img src="../public/images/7.jpeg" alt="image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
